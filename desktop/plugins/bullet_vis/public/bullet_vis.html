<div
  ng-controller="bulletVisController"
  class="bullet-vis-container-wrapper"
  >
  <loader-animation  ng-if="!respDict"></loader-animation>
  <!-- Displays if data is not found-->
  <div
    ng-if="reponseLength <= 0"
    class="no-data-container-wrapper">
    <div class="bullet-vis-no-data-container">
      <no-data-message
        enable-custom-error-message="vis.params.enableCustomErrorMessage"
        error-message="vis.params.customErrorMessage"
        enable-custom-error-tooltip="vis.params.enableCustomErrorTooltip"
        custom-error-tooltip="vis.params.customErrorTooltip"
      ></no-data-message>
    </div>
  </div>
</div>
