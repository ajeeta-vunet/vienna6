<div ng-controller="HeartbeatVisController" class="heartbeat-vis">
  <div 
    ng-if="(!data.nodes.length && !data.edges.length) && !isLoading" 
    class="table-vis-error">
    <no-data-message
      enable-custom-error-message="vis.params.enableCustomErrorMessage"
      error-message="vis.params.customErrorMessage"
      enable-custom-error-tooltip="vis.params.enableCustomErrorTooltip"
      custom-error-tooltip="vis.params.customErrorTooltip"
    ></no-data-message>
  </div>
  <div 
    ng-if="((data.nodes.length>0) && (data.edges.length>0))" 
    class="table-vis-error">
    <div
      ng-if="typeVal=='tracepath_beat'"
      ng-hide="full_path"
      ng-click="search()">
      <p class="network-map-back-button"> Back </p>
    </div>
    <vis-map map-data="data"
      ng-if="typeVal=='tracepath_beat'"
      class="network-map-vis"
      utm-event-args="utmEventArgs"
      node-placement-type="nodePlacementType">
    </vis-map>
    <vis-map map-data="data"
      ng-if="typeVal!='tracepath_beat'"
      class="network-map-vis"
      node-placement-type="nodePlacementType"
      utm-event-args="utmEventArgs">
    </vis-map>
  </div>
</div>
