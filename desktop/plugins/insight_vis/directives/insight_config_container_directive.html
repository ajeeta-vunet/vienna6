<div class="business-metric-list-config-container ">
  <div class="form-group">
    <label>insight Label</label>
    <kbn-tooltip text="Label for the insight. Maximum 24 characters are allowed." placement="right"
      tooltip-append-to-body="1">
      <i class="fa fa-question-circle"></i>
    </kbn-tooltip>
    <input ng-model="visParams.name" class="form-control" type="text" name="node" maxlength="24" required />
    <div>
      <label>Select Card Type</label>
      <kbn-tooltip text="Select insight card type" placement="right" tooltip-append-to-body="1">
        <i class="fa fa-question-circle"></i>
      </kbn-tooltip>
      <div>
        <select ng-model="visParams.cardType" ng-change="changeCardType()" class="form-control" required>
          <option value="default" selected>Default</option>
          <option value="predictive">Predictive</option>
          <option value="proactive">Proactive</option>
        </select>
      </div>
    </div>

  </div>
  <insight-value-template vis-params="visParams">
  </insight-value-template>
</div>
