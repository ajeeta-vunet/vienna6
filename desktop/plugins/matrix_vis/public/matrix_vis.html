<div
  ng-controller="KbnMatrixVisController"
  class="table-vis"
>
  <div
    ng-if="!hasSomeRows && hasSomeRows !== null"
    class="table-vis-error"
  >
    <h2 aria-hidden="true">
      <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
    </h2>
    <h4>No results found</h4>
  </div>
  <div ng-if="noOfDays > 31 && vis.params.collapseTimeHeaders == true"
    class="table-vis-error"
  >
    <h2 aria-hidden="true"><i aria-hidden="true" class="fa fa-exclamation-triangle"></i></h2>
    <h4>{{exceededNoOfDaysErrorMessage}}</h4>
  </div>
  <div
    ng-if="tableGroups"
    class="table-vis-container"
  >
    <kbn-agg-table-group
      group="tableGroups"
      export-title="vis.title"
      is-matrix="true"
      per-page="vis.params.perPage"
      color-schema="vis.params.colorCodeValues ? vis.params.colorSchema : null"
      interval="interval"
      print-report="printReport"
      is-collapse-time-headers="vis.params.collapseTimeHeaders"
      add-sr-number="vis.params.addSrNumber"
      sr-number-title="vis.params.srNumberTitle"
      cumulative-row-operation="vis.params.showCumulativeRow ? vis.params.cumulativeRowOperation: null"
      cumulative-column-operation="vis.params.showCumulativeColumn ? vis.params.cumulativeColumnOperation: null"
      show-progress-bar="vis.params.showProgressBar"
    >
    </kbn-agg-table-group>
  </div>
</div>
