<div class=" form-group graph-container">
  <form>
    <div class="vis-editor-agg-header">
      <div
        class="form-group graph-container">
        <div class="form-group">
          <label>Select Business Metric</label>
          <kbn-tooltip
            text="Select Business Metric Visualization To Create a Graph"
            placement="right"
            append-to-body="1">
            <i class="fa fa-question-circle"></i>
          </kbn-tooltip>
          <div>
            <select
              ng-model="visParams.bmv"
              class="form-control"
              ng-options="option as option.title for option in bmvList | orderBy:'title' track by option.id"
              required>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Metrics</label>
          <kbn-tooltip
            text="Add metrics for this graph"
            placement="right"
            append-to-body="1">
            <i class="fa fa-question-circle"></i>
          </kbn-tooltip>
          <utm-metric-list
            vis-params="visParams"
            bmv-list="bmvList">
          </utm-metric-list>
        </div>
        <div>
          <label>Sub graph</label>
          <kbn-tooltip
            text="Add sub graph for this graph"
            placement="right"
            append-to-body="1">
            <i class="fa fa-question-circle"></i>
          </kbn-tooltip>
          <sub-graph-list
            vis-params="visParams"
            bmv-list="bmvList">
          </sub-graph-list>
        </div>
      </div>
    </div>
  </form>
</div>
