<div ng-controller="utmVisController" class="utm-vis-container">
  <div
    ng-if="!data.nodes.length"
    class="utm-wrapper">
    <h2 aria-hidden="true">
      <i
        aria-hidden="true"
        class="fa fa-exclamation-triangle">
      </i>
    </h2>
    <h4>No results found</h4>
  </div>
  <div
    ng-if="data.nodes.length"
    class="utm-wrapper">
    <vis-map
      map-data="data"
      on-node-select="onNodeSelect"
      on-node-drag-end="onNodeDragEnd"
      node-placement-type="nodePlacementType">
    </vis-map>
  </div>
</div>
