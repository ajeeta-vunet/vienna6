<div ng-controller="UVMapVisController" class="uvm-vis-container">
  <div
    ng-if="(!data.nodes.length && !data.edges.length)"
    class="uvm-wrapper">
    <no-data-message
      enable-custom-error-message="vis.params.enableCustomErrorMessage"
      error-message="vis.params.customErrorMessage"
      enable-custom-error-tooltip="vis.params.enableCustomErrorTooltip"
      custom-error-tooltip="vis.params.customErrorTooltip"
    ></no-data-message>
  </div>
  <div ng-if="(data && data.nodes.length && data.edges.length)" class="uvm-wrapper">
    <vis-map
      map-data="data"
      utm-event-args="utmEventArgs"
      node-placement-type="nodePlacementType"
      does-node-has-dashboard="doesNodeHasDashboard">
    </vis-map>
  </div>
</div>
