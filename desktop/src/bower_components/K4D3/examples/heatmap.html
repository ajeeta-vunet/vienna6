<!DOCTYPE html>
<html>
    <head>
        <title>Heatmap</title>
        <style>
            body {
                font: 10px sans-serif;
                fill: #444;
                background: #f4f4f4;
            }
            rect {
                fill: #fff;
            }
            rect.bordered {
                stroke: rgba(0,0,0,0.3);
                stroke-width:0.5px;
            }
            .block {
                stroke: #444;
                stroke-width:1px;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: none;
                shape-rendering: crispEdges;
            }
        </style>
    </head>
    <body>
        <div id='test1'></div>
        <div id='test2'></div>

        <script src='../lib/d3/d3.min.js'></script>
        <script src='../k4.d3.js'></script>

        <script>
        
        // tests 1 - data from cols and rows with random z value (0 - 1)
        var cols = 50, rows = 24, data1 = [];
        for (var x = 1; x < cols+1; x++) {
            for (var y = 1; y < rows+1; y++) {
                data1.push({ x: x, y: y, z: Math.random() });
            }
        }
        var viz1 = k4.heatmap()
            .cols(cols)
            .rows(rows)
            .width(760)
            .height(400)
            .margin({top: 40, right: 20, bottom: 20, left: 60})
            .xValue(function(d) { return d.x; })
            .yValue(function(d) { return d.y; })
            .zValue(function(d) { return d.z; });
        d3.select('#test1')
            .datum(data1)
            .call(viz1);
      
        // tests 2 - data from cols and rows with random z value (0 - 1)
        var cols = 120, rows = 20, data2 = [];
        for (var x = 1; x < cols+1; x++) {
            for (var y = 1; y < rows+1; y++) {
                data2.push({ x: x, y: y, z: Math.random() });
            }
        }
        var viz2 = k4.heatmap()
            .cols(cols)
            .rows(rows)
            .width(960)
            .height(200)
            .strokecolor('#f4f4f4')
            .strokeweight(1)
            .rad(4)
            .colors(['#ffebbc','#f8d294','#f2b96e','#ed9d4c','#e97f2e','#e55c13','#e02c00'])
            .margin({top: 40, right: 20, bottom: 20, left: 60})
            .xValue(function(d) { return d.x; })
            .yValue(function(d) { return d.y; })
            .zValue(function(d) { return d.z; });
        d3.select('#test2')
            .datum(data2)
            .call(viz2);
          
        </script>

    </body>
</html>
