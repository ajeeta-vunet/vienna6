<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>
    <style>
        body {
            font: 10px sans-serif;
            fill: #444;
            background: #f4f4f4;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }

        rect {
            fill: #fff;
        }

        .line {
            fill: none;
            stroke: #2a39ff;
            stroke-width: 3.5px;
        }
    </style>
</head>
<body>
<div id="area-chart"></div>

<script src="../lib/d3/d3.min.js"></script>
<script src="../k4.d3.js"></script>
<script>
    var formatDate = d3.time.format("%b %Y").parse,
        data = [
            {
                place: 'New York',
                values: [
                    { x:"Jan 2013", y: 256 },
                    { x: "Feb 2013", y: 770 },
                    { x: "May 2013", y: 159 },
                    { x: "Oct 2013", y: 106 }
                ]
            },
            {
                place: 'San Francisco',
                values: [
                    { x: "Jan 2013", y: 456 },
                    { x: "Feb 2013", y: 370 },
                    {x: "May 2013", y: 659 },
                    {x: "Oct 2013", y: 806 }
                ]
            },
            {
                place: 'Atlanta',
                values: [
                    { x: "Feb 2013", y: 456 },
                    { x: "Mar 2013", y: 370 },
                    {x: "Jun 2013", y: 659 },
                    {x: "Dec 2013", y: 806 }
                ]
            }
        ];

    var viz = k4.line()
        .height(500)
        .width(960);

    d3.select("#area-chart")
        .datum(data)
        .call(viz);
</script>

</body>
</html>
