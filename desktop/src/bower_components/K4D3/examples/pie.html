<!DOCTYPE html>
<html>
<head>
    <title>Pie Test</title>
    <style>
        body {
          font: 10px sans-serif;
          fill: #444;
          background: #f4f4f4;
        }

        .arc path {
          stroke: #fff;
          /* stroke-width: 3px; */
        }
    </style>
</head>
<body>
    <div id="pie-chart"></div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../k4.d3.js"></script>
    <script>
        var data = [
            {label: "DEN", value: 256},
            {label: "SEA", value: 770},
            {label: "SF", value: 159},
            {label: "NE", value: 106}
        ];

        var viz = k4.pie()
            .label(function(d) { return d.label; })
            .value(function(d) { return d.value; });

        d3.select("#pie-chart")
            .datum(data)
            .call(viz);
    </script>
</body>
</html>
