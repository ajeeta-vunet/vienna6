<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>
    <style>
        body {
            font: 10px sans-serif;
            fill: #444;
            background: #f4f4f4;
        }

        rect {
            fill: #fff;
        }

        .sparkline {
            fill: none;
            stroke: #2a39ff;
            stroke-width: 3.5px;
        }
    </style>
</head>
<body>
<div id="sparklines1"></div>
<div id="sparklines2"></div>
<div id="sparklines3"></div>

<script src="../lib/d3/d3.min.js"></script>
<script src="../k4.d3.js"></script>
<script>
    var formatDate = d3.time.format("%b %Y").parse,
        data1 = [
            {x: "Jan 2013", y: 256},
            {x: "Feb 2013", y: 770},
            {x: "May 2013", y: 159},
            {x: "Oct 2013", y: 106}
        ],
        data2 = [
            {x: "Jan 2013", y: 56},
            {x: "Feb 2013", y: 170},
            {x: "May 2013", y: 190},
            {x: "Oct 2013", y: 206}
        ],
        data3 = [
            {x: "Jan 2013", y: 556},
            {x: "Feb 2013", y: 70},
            {x: "May 2013", y: 989},
            {x: "Oct 2013", y: 246}
        ];

    var viz = k4.sparkline()
            .height(100)
            .width(300)
            .interpolate("basis")
            .x(function(d) { return formatDate(d.x); })
            .y(function(d) { return d.y; });

    d3.select("#sparklines1")
            .datum(data1)
            .call(viz);

    d3.select("#sparklines2")
            .datum(data2)
            .call(viz);

    d3.select("#sparklines3")
            .datum(data3)
            .call(viz);
</script>

</body>
</html>
