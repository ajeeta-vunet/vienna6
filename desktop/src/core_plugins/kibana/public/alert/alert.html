<alert-app class="app-container alert-container">
  <!-- Local nav. -->
  <kbn-top-nav name="alert" config="topNavMenu">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Title. -->
      <div
        data-transclude-slot="topLeftCorner"
        class="kuiLocalBreadcrumbs"
        data-test-subj="breadcrumbs"
        role="heading"
        aria-level="1">
        <div class="kuiLocalBreadcrumb">
          <a class="kuiLocalBreadcrumb__link" href="{{landingPageUrl()}}">Alert</a>
        </div>
        <div class="kuiLocalBreadcrumb">
          {{ getAlertTitle() }}
        </div>
      </div>

    </div>
  </kbn-top-nav>

  <alert-details>
  </alert-details>
</alert-app>
