<form
  role="form"
  name="saveAlert"
  ng-submit="opts.doSave()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Alert
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveAlertTitle"
    >
      Title
    </label>
  </div>
  <input
    class="kuiLocalDropdownInput vienna-object-title"
    input-focus="select"
    type="text"
    data-test-subj="alertTitleInput"
    name="alertTitle"
    ng-maxlength="64"
    maxlength="65"
    ng-pattern="/^[^#?%\/\\]+$/"
    ng-model="opts.alertcfg.title"
    aria-label="Name"
    required
  >
  <p class="error-highlight" ng-show="saveAlert.alertTitle.$error.maxlength || saveAlert.alertTitle.$invalid" aria-hidden="true">
      Title content must not exceed 64 characters and should not contain /, \, #, %, ?.
  </p>
  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>


  <button
    data-test-subj="saveAlertButton"
    type="submit"
    ng-disabled="!(opts.alertcfg.title) && saveAlert.$invalid"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    Save
  </button>
</form>
