<anomaly-app class="app-container anomaly-container">

  <!-- Local nav. -->
  <kbn-top-nav name="anomaly" config="topNavMenu">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Title. -->
      <div
        data-transclude-slot="topLeftCorner"
        class="kuiLocalBreadcrumbs"
        data-test-subj="breadcrumbs"
        role="heading"
        aria-level="1"
      >
        <div class="kuiLocalBreadcrumb">
          <a class="kuiLocalBreadcrumb__link" href="{{landingPageUrl()}}">Anomaly</a>
        </div>
        <div class="kuiLocalBreadcrumb">
          {{ getAnomalyTitle() }}
        </div>
      </div>
    </div>
  </kbn-top-nav>

  <anomaly-details>
  </anomaly-details>

</anomaly-app>
