<form
  role="form"
  ng-submit="opts.doSave()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Anomaly
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveAnomayTitle"
    >
      Title
      <kbn-tooltip
        text="Title should not be more than 64 characters"
        placement="right"
        append-to-body="1">
        <span>
          <i
            class="fa fa-question-circle"
            aria-hidden="true">
          </i>
        </span>
      </kbn-tooltip>
    </label>
  </div>

  <input
    class="kuiLocalDropdownInput"
    input-focus="select"
    type="text"
    data-test-subj="anomalyTitleInput"
    name="anomalyTitle"
    maxlength="64"
    ng-model="opts.anomaly.title"
    aria-label="Name"
    required
  >

  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>



  <button
    data-test-subj="saveAnomalyButton"
    type="submit"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    Save
  </button>
</form>
