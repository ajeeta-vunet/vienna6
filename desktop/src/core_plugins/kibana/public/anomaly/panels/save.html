<form
  role="form"
  name="saveAnomalyForm"
  ng-submit="opts.doSave()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Anomaly
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveAnomayTitle"
    >
      Title
    </label>
  </div>

  <input
    class="kuiLocalDropdownInput vienna-object-title"
    input-focus="select"
    type="text"
    data-test-subj="anomalyTitleInput"
    name="anomalyTitle"
    ng-maxlength="64"
    maxlength="65"
    ng-pattern="/^[^#?%\/\\]+$/"
    ng-model="opts.anomaly.title"
    aria-label="Name"
    required
  >
  <p class="error-highlight" ng-show="saveAnomalyForm.anomalyTitle.$error.maxlength || saveAnomalyForm.anomalyTitle.$invalid" aria-hidden="true">
      Title content must not exceed 64 characters and should not contain /, \, #, %, ?.
  </p>
  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>



  <button
    data-test-subj="saveAnomalyButton"
    type="submit"
    ng-disabled="!(opts.opts.anomaly.title) && saveAnomalyForm.$invalid"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    Save
  </button>
</form>
