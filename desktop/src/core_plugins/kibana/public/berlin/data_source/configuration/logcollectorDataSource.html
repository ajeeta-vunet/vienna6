<div class="row datasource-wrapper">
   <!-- This file is automatically generated using pluto meta-file framework
        Please do not make any change in this file directly. -->
    <div class="col-xs-12 data-source-table">
      <div class="table-responsive">

		
		
	
    	
    	
    	
    	
    	
    	
    	
    	
    	
    	
        <table datatable="ng" class="table table-striped table-hover table-bordered table-width table-lightBorder">
            <thead>
    	
        	<tr>
            
	              
                           <th>Name</th>
                        
                     
                  
               
            
	              
                           <th>Credential</th>
                        
                     
                  
               
            
	              
                           <th>User-name</th>
                        
                     
                  
               
            
	              
            	     <th>Server-IP</th>
                  
               
            
	              
                           <th>Path</th>
                        
                     
                  
               
            
	              
                           <th>Local-path</th>
                        
                     
                  
               
            
	              
                           <th>Type</th>
                        
                     
                  
               
            
	              
                           <th>AdditionalConfiguration</th>
                        
                     
                  
               
            
            <th>Resource</th>
            <th>Action</th>
            </tr>
    	
            </thead>
            <tbody>
            <tr ng-repeat="row in data track by $index">
              
	                 
                              <td>{{row.name}} </td>
                           
                        
                     
                   
              
	                 
                              <td>{{row.credential}} </td>
                           
                        
                     
                   
              
	                 
                              <td>{{row.user}} </td>
                           
                        
                     
                   
              
	                 
                         <td>{{row.ip_address}} </td>
                     
                   
              
	                 
                              <td>{{row.path}} </td>
                           
                        
                     
                   
              
	                 
                              <td>{{row.localpath}} </td>
                           
                        
                     
                   
              
	                 
                              <td>{{row.type}} </td>
                           
                        
                     
                   
              
	                 
                              <td>{{row.additionalconfiguration}} </td>
                           
                        
                     
                   
              
                <td>
                    <button
                     class="data-source-button"
                     ng-click="editConfig(row, data_receive_list[$index], true, false)"
                     ng-if="data_receive_list[$index] == true" uib-tooltip="Data is being received from this data source" tooltip-placement="bottom">
                        <span class="fa-stack">
                            <i class="fa-stack-1x fa fa-database data-source-data-received-icon-green"></i>
                        </span>
                    </button>
                    <button
                     class="data-source-button"
                     ng-click="editConfig(row, data_receive_list[$index], true, false)"
                     ng-if="data_receive_list[$index] == false" uib-tooltip="Data is not being received from this data source" tooltip-placement="bottom">
                        <span class="fa-stack">
                            <i class="fa-stack-1x fa fa-database"></i>
                            <i class="fa fa-ban fa-stack-2x data-source-data-received-icon-red"></i>
                        </span>
                    </button>
                    <button
                     class="data-source-button"
                     ng-click="editConfig(row, data_receive_list[$index], false, true)"
                     uib-tooltip="Configuration for this data source" tooltip-placement="bottom">
                        <i class="fa
                            fa-file-text-o">
                        </i>
                    </button>
                </td>
                <td>
                  <button
                     class="data-source-button"
                     ng-click="editConfig(row, data_receive_list[$index], false, false)"
                     uib-tooltip="Edit data source"
                     tooltip-placement="bottom">
                        <i title="Edit" class="fa fa-pencil-square-o"></i>
                  </button>
                  <button
                     class="data-source-button"
                     ng-click="deleteDataSourceConfig(row, $index)"
                     uib-tooltip="Delete data source"
                     tooltip-placement="bottom">
                     <i
                        title="Delete" class="fa
                        fa-trash-o">
                     </i>
                  </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
  <vunet-modal show-modal="showlogcollectorModal" on-close="onlogcollectorModalClose" data="logcollectorModalData" on-submit="onlogcollectorModalSubmit">
  </vunet-modal>
</div>
