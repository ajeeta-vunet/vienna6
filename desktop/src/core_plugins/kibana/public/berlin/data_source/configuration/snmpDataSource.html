<div class="row datasource-wrapper">
    <div class="col-12">
        <!-- Margin -1rem because the hidden grey-block padding has side effects -->
        <div style="margin-top: -1rem;" >
            <button  ng-disabled="!showEnable()" class="btn btn-primary pull-right data-source-add-button sm-button" ng-click="UpdateSelection(true)">
                Enable</button>
            <button  ng-disabled="!showDisable()" class="btn btn-primary pull-right data-source-add-button sm-button" ng-click="UpdateSelection(false)">
                Disable</button>
        </div>
    </div>
    <!-- This file is automatically generated using pluto meta-file framework
         Please do not make any change in this file directly. -->
     <div class="col-xs-12 data-source-table">
       <div class="table-responsive">
 
         
         
     
         
         
         
         
         
         
         
         
              
         
         
         <table datatable="ng" class="table table-striped table-hover table-bordered table-width table-lightBorder">
             <thead>
         
             <tr>
             
                    <th ng-click="toggleAll()">
                        <input type="checkbox" ng-checked="selectAll" >
                    </th>
                   <th>Name</th>
                      
                   
                
             
                   
                      <th>Target</th>
                   
                
             
                   
                      <th>Vendor</th>
                   
                
             
                   
                      <th>Device Model</th>
                   
                
             
                   
                      <th>Enable Device</th>
                   
                
             
                   <th>Credential</th>
                      
                   
                
             
                   
                      <th>Timeout</th>
                   
                
             
                   <th>MIB-Groups (
                         
                              Interval
                           
                            :
                              MIB-Group
                           
                            
                         )</th>
                      
                   
                
             
             <th>Resource</th>
             <th>Action</th>
             </tr>
         
             </thead>
             <tbody>
             <tr ng-repeat="row in data track by $index">
                 
                <td><input type="checkbox" ng-model="selectedIndex[row.name]"></td>
               
                      <td>{{row.name}} </td>
                         
                      
                    
               
                      
                          <td>{{row.snmp_target}} </td>
                      
                    
               
                      
                          <td>{{row.snmp_vendor}} </td>
                      
                    
               
                      
                          <td>{{row.snmp_device}} </td>
                      
                    
               
                      
                          <td>{{row.enable_device}} </td>
                      
                    
               
                      <td>{{row.credential}} </td>
                         
                      
                    
               
                      
                          <td>{{row.snmp_timeout}} </td>
                      
                    
               
                      <td>
                        <div ng-repeat="int_row in row.mib_groups track by $index">
                        
                              {{int_row.interval}}
                              :
                           
                        
                              {{int_row.mib_group}}
                              
                           
                        
                        </td>
                      
                    
               
                 <td>
                     <a href='' ng-if="data_receive_list[$index] == true" uib-tooltip="Data is being received from this data source" tooltip-placement="bottom">
                         <span class="fa-stack" ng-click="editConfig(row,
                             data_receive_list[$index], true, false)">
                             <i class="fa-stack-1x fa fa-database data-source-data-received-icon-green"></i>
                         </span>
                     </a>
                     <a href='' ng-if="data_receive_list[$index] == false" uib-tooltip="Data is not being received from this data source" tooltip-placement="bottom">
                         <span class="fa-stack" ng-click="editConfig(row,
                             data_receive_list[$index], true, false)">
                             <i class="fa-stack-1x fa fa-database"></i>
                             <i class="fa fa-ban fa-stack-2x data-source-data-received-icon-red"></i>
                         </span>
                     </a>
                     <a href='' uib-tooltip="Configuration for this data source" tooltip-placement="bottom">
                         <i ng-click="editConfig(row, data_receive_list[$index], false, true)" class="fa
                             fa-file-text-o data-source-resource-icon"></i></a>
                 </td>
                 <td> <a href='' uib-tooltip="Edit data source"
                         tooltip-placement="bottom"><i
                             ng-click="editConfig(row, data_receive_list[$index], false, false)" title="Edit" class="fa fa-pencil-square-o"></i></a>
                      <a href='' uib-tooltip="Delete data source"
                          tooltip-placement="bottom"><i
                              ng-click="deleteDataSourceConfig(row, $index)"
                              title="Delete" class="fa
                              fa-trash-o data-source-resource-icon"></i></a></td>
             </tr>
             </tbody>
         </table>
     </div>
   </div>
   <vunet-modal show-modal="showSnmpModal" on-close="onSnmpModalClose" data="snmpModalData" on-submit="onSnmpModalSubmit">
   </vunet-modal>
 </div>
