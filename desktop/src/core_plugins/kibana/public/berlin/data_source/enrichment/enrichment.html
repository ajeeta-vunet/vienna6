<vunet-enrichment class="vunet-enrichment-directive">
  <!-- Local nav. -->
  <kbn-top-nav name="enrichment">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Title. -->
      <div
        data-transclude-slot="topLeftCorner"
        class="kuiLocalTitle"
        role="heading"
        aria-level="1"
      >
        <div class="kuiLocalBreadcrumb">
          <a class="kuiLocalBreadcrumb__link" href="/app/vienna#/berlin/data_source/enrichment">Enrichment Tables</a>
        </div>
        <div class="kuiLocalBreadcrumb  vunet-word-wrap">
          {{ tableName }}
        </div>
      </div>
    </div>
  </kbn-top-nav>
  <div
    data-test-subj="enrichmentPage"
    class="vunet-enrichment-types-container menubar-fixed-top"
  >
    <div class="enrichment-data-list-container">
      <div class="enrichment-data-container">
        <vunet-data-table
          fetch-items="fetchEnrichmentData"
          delete-selected-items="deleteSelectedItems"
          meta-item="enrichmentDataMeta"
          on-submit="onSubmit"
        >
        </vunet-data-table>
      </div>
    </div>
  </div>
</vunet-enrichment>
