<div class="row header-row">
  <!-- <span class="close-config-container" ng-click="clearRouterConfigList()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </span> -->
  <span class="network-modal-header">Configurations</span>
  <i class="fa fa-times pull-right"  ng-click="cancelConfiguration()"></i>
</div>

<div class="nothing-todisplay-container" ng-if='configInstanceList.length == 0'>
  Nothing to display
</div>
<div class='row' ng-if='configInstanceList.length > 0' >
  <div class="col-sm-3 recent-config-container">
    <h4>Recent Configurations</h4>
    <div class=" row config-item" ng-repeat="instance in configInstanceList">
      <span><input type="checkbox" ng-checked="selectedConfigInstanceList.indexOf(instance.id) > -1" ng-click="toggleSelection(instance.id)" />
      </span>
      <span class="config-item-name">{{instance.date}}</span>
    </div>
    <div class="row bottom-action-row">
      <div class="col-sm-3">
        <button type="submit" class="btn btn-vunet-others" ng-click="displayRouterConfig()" ng-disabled="disableViewButton()">
          View
        </button>
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-vunet-others" ng-click="displayRouterConfigDiff()" ng-disabled="disbleDiffButton()">
          Diff
        </button>
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-vunet-others" ng-click="downloadSingleConfigurationItem()" title="Download the selected configuration"
          ng-disabled="disableViewButton()">
          Download
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-9 router-config-container">
    <div ng-if='viewRouterConfig'>
      <h4>
        Router Configuration
      </h4>
      <div class="row">
        <div class="col-md-12 config-content">
          <pre ng-if='viewConfig'>{{ routerConfigData }}</pre>
          <pre ng-if='viewConfigDiff'>{{ routerConfigDiffData }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
