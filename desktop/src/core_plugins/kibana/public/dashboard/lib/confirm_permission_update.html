<div>
  <p class="import-modal-header">Confirm User Permissions Upgrade</p>
  <form name="confirmPermissionUpdateForm" class='confirmPermissionUpdateForm'>
    <p class='conformMessage'>Do you want to upgrade the user permission levels of visualizations or saved searches to the same level as the dashboard, if they are at lower level?</p>
    <div class='row'>
      <div class='col-sm-offset-7 col-sm-2'>
        <button class="btn btn-vunet-cancel buttonClass" ng-click="closeModal()">No</button>
      </div>
      <div class='col-sm-2'>
        <button type="submit" class="btn btn-vunet-submit buttonClass" ng-click="updateVisualizations()">Yes</button>
      </div>
    </div>
  </form>
</div>
