<div ng-repeat="eventInfo in section">
  <div ng-repeat="(header,content) in eventInfo">
    <div class="alert-content-block-wrapper">
      <div class="alert-content-block-header"> {{ header }} </div>
      <table class="table agg-table-group custom-table">
        <tr ng-repeat="(key,value) in content">
          <td> {{key}} </td>

          <!-- Showing values for 'Alert_Active_For' and
          'Alert_Frequency_for_Today' in Hours -->
          <td ng-if="key=='Alert_Active_For' ||
                     key=='Alert_Frequency_for_Today' ||
                     key=='Alert_Frequency_in_Last_2_Days'">
              {{ value | toHour }} hour(s)
          </td>

          <!-- Converting the UTC format time to local time format -->
          <td ng-if="key=='Alert_Start_Time' ||
                     key=='timestamp'">
             {{ value | date : 'yyyy-MM-dd HH:mm:ss Z' }}
          </td>
          <td ng-if="!(key=='Alert_Active_For'||
                       key=='Alert_Frequency_for_Today' ||
                       key=='Alert_Frequency_in_Last_2_Days' ||
                       key=='Alert_Start_Time'||
                       key=='timestamp')"> {{ value }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
