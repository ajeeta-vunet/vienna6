<form
  role="form"
  ng-submit="opts.save()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Report
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveReportTitle"
    >
      Title
      <kbn-tooltip
        text="Title should not be more than 64 characters"
        placement="right"
        append-to-body="1">
        <span>
          <i
            class="fa fa-question-circle"
            aria-hidden="true">
          </i>
        </span>
      </kbn-tooltip>
    </label>
  </div>

  <input
    class="kuiLocalDropdownInput"
    input-focus="select"
    type="text"
    data-test-subj="reportTitleInput"
    name="reportTitle"
    maxlength="64"
    ng-model="opts.reportcfg.title"
    aria-label="Name"
    required
  >

  <saved-object-save-as-check-box
    class="kuiVerticalRhythmSmall"
    saved-object="opts.reportcfg"
  ></saved-object-save-as-check-box>



  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>

  <button
    data-test-subj="saveReportButton"
    type="submit"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    Save
  </button>
</form>
