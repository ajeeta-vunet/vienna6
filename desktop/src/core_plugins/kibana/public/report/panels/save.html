<form
  role="form"
  name="saveReportForm"
  ng-submit="opts.save()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Report
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveReportTitle"
    >
      Title
    </label>
  </div>

  <input
    class="kuiLocalDropdownInput vienna-object-title"
    input-focus="select"
    type="text"
    data-test-subj="reportTitleInput"
    name="reportTitle"
    ng-maxlength="64"
    maxlength="65"
    ng-pattern="/^[^#?%\/\\]+$/"
    ng-model="opts.reportcfg.title"
    aria-label="Name"
    required
  >
  <p class="error-highlight" ng-show="saveReportForm.reportTitle.$error.maxlength || saveReportForm.reportTitle.$invalid" aria-hidden="true">
      Title content must not exceed 64 characters and should not contain /, \, #, %, ?.
  </p>

  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>

  <button
    data-test-subj="saveReportButton"
    type="submit"
    ng-disabled="saveReportForm.$invalid"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    Save
  </button>
</form>
