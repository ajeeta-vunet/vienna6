<form
  role="form"
  name="saveVisualizationForm"
  ng-submit="opts.doSave()"
>
  <h2 class="kuiLocalDropdownTitle">
    Save Visualization
  </h2>
  <div class="kuiLocalDropdownHeader">
    <label
      class="kuiLocalDropdownHeader__label"
      for="saveVisualizationTitle"
    >
      Title
    </label>
  </div>

  <input
    class="kuiLocalDropdownInput vienna-object-title"
    input-focus="select"
    type="text"
    data-test-subj="visTitleInput"
    name="visTitle"
    ng-maxlength="64"
    maxlength="65"
    ng-pattern="/^[^#%?\/\\]+$/"
    ng-model="opts.savedVis.title"
    aria-label="Name"
    required
  >
  <p class="error-highlight" ng-show="saveVisualizationForm.visTitle.$error.maxlength || saveVisualizationForm.visTitle.$invalid" aria-hidden="true">
      Title content must not exceed 64 characters and should not contain /, \, #, %, ?.
  </p>
  <rbac-user-role
    allowed-roles="opts.allowedRoles"
    owner="opts.owner">
  </rbac-user-role>


  <button
    data-test-subj="saveVisualizationButton"
    type="submit"
    ng-disabled="saveVisualizationForm.$invalid"
    class="kuiButton kuiButton--primary kuiVerticalRhythmSmall"
  >
    {{ opts.isAddToDashMode() ? 'Save and Add to Dashboard' : 'Save'}}
  </button>
</form>
