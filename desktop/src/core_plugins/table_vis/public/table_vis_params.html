<div class="kuiSideBarSection table-left-sidebar">
  <form name="tableOptionsForm">
    <div class="form-group">
      <label for="datatableVisualizationPerPage">Per Page</label>
      <input
        type="number"
        name="perPage"
        ng-model="vis.params.perPage"
        ng-pattern="/^([1-9]|[1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[12][0-9]{3}|3000)$/"
        class="form-control"
        id="datatableVisualizationPerPage"
      />
      <div
        ng-show="tableOptionsForm.perPage.$error.pattern"
        class="error"
        >
        Per Page should be between 1 and 3000.
      </div>
    </div>
    <div class="form-group">
      <label for="datatableVisualizationCellFontSize">Data Font Size</label>
      <input
        type="number"
        name="cellFontSize"
        ng-model="vis.params.cellFontSize"
        min="8"
        max="20"
        class="form-control"
        id="datatableVisualizationCellFontSize"
      />
      <div
        ng-show="tableOptionsForm.cellFontSize.$error.min"
        class="error"
        >
        Font size should be more than 8.
      </div>
      <div
        ng-show="tableOptionsForm.cellFontSize.$error.max"
        class="error"
        >
        Font size should be less than 20.
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vis.params.showMeticsAtAllLevels" />
        Show metrics for every bucket/level
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vis.params.showPartialRows" />
        Show partial rows
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="metricsAtAllLevels" disabled />
        Calculate metrics for every bucket/level
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vis.params.hideExportOptions" />
        Disable Export Option
      </label>
    </div>
    <metric-link-info link-info-values="vis.params.linkInfoValues" link-info="vis.params.linkInfo" index-pattern="vis.indexPattern"></metric-link-info>
    <div class="checkbox">
      <label>
        <input
          type="checkbox"
          ng-model="vis.params.metricsInPercentage"
          ng-required="colorCodeOnPercentageUsed"
        />
        Show metrics in percentage
        <kbn-tooltip
          text="Enable this to show percentage along with the values in table. Works only for 'Count', 'Sum' or 'Unique Count' metric."
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle vis-metrics-in-percentage"></i>
        </kbn-tooltip>
      </label>
    </div>
    <div class="table-color-range-error" ng-show="colorCodeOnPercentageUsed">
      Color schema is configured to use percentage values. Pl note that
      unchecking this field will make Color schema configuration invalid.
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vis.params.addSrNumber" />
        Add a serial number column
        <kbn-tooltip
          text="Enable this to show an additional column of serial number for each row"
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle table-vis-help-hover"></i>
        </kbn-tooltip>
      </label>
    </div>
    <div ng-show="vis.params.addSrNumber" class="row">
      <div class="col-xs-3">
        Base
        <kbn-tooltip
          text="Starting number to be used when showing serial numbers"
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle table-vis-help-hover"></i>
        </kbn-tooltip>
        <input
          type="number"
          ng-model="vis.params.srNumberBase"
          class="form-control"
        />
      </div>
      <div class="col-xs-3">
        Prefix
        <kbn-tooltip
          text="Prefix to be attached to serial numbers"
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle table-vis-help-hover"></i>
        </kbn-tooltip>
        <input
          type="text"
          ng-model="vis.params.srNumberPrefix"
          class="form-control"
        />
      </div>
      <div class="col-xs-6">
        Column Title
        <kbn-tooltip
          text="Title for serial number column"
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle table-vis-help-hover"></i>
        </kbn-tooltip>
        <input
          type="text"
          ng-model="vis.params.srNumberTitle"
          class="form-control"
        />
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vis.params.useTableGrids" />
          Show table grids.
        <kbn-tooltip
          text="Enable this to get a striped table with grids"
          placement="right"
          append-to-body="1"
        >
          <i class="fa fa-question-circle table-vis-help-hover"></i>
        </kbn-tooltip>
      </label>
    </div>
    <show-cumulative-row vis-obj="vis"></show-cumulative-row>
    <metric-color-schema
      vis-obj="vis"
      field-specified="true"
    ></metric-color-schema>
  </form>
</div>
