<div dashboard-app class="app-container dashboard-container">
  <nav ng-show="!appEmbedded" class="navbar navbar-default navbar-static-top">
    <navbar>
      <span class="name">
        {{dash.title}}
      </span>

      <form name="queryInput"
        class="fill inline-form"
        ng-submit="filterResults()"
        kbn-typeahead="history">

        <div class="input-group"
          ng-class="queryInput.$invalid ? 'has-error' : ''">

          <input type="text"
            placeholder="Filter..."
            class="form-control"
            ng-model="state.query"
            kbn-typeahead-input
            query-input>
          <button type="submit" class="btn btn-default" ng-disabled="queryInput.$invalid">
            <span class="fa fa-search"></span>
          </button>

        </div>

        <kbn-typeahead-items></kbn-typeahead-items>

      </form>

      <div class="button-group">
        <button ng-click="openAdd()"><i class="fa fa-plus"></i></button>
        <button ng-click="openSave()"><i class="fa fa-save"></i></button>
        <button ng-click="openLoad()"><i class="fa fa-folder-open"></i></button>
        <button ng-click="openShare()"><i class="fa fa-code"></i></button>
        <button ng-click="refresh()"><i class="fa fa-refresh"></i></button>
      </div>
    </navbar>
  </nav>

  <config config-template="configTemplate" config-object="opts"></config>

  <dashboard-grid></dashboard-grid>
</div>
