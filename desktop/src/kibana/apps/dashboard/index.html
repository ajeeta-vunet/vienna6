<div dashboard-app class="dashboard-container">
  <nav ng-show="!appEmbedded" class="navbar navbar-default navbar-static-top">
    <navbar>
      <span class="name">
        {{dash.title}}
      </span>

      <form class="fill inline-form" ng-submit="filterResults()">
        <input placeholder="Filter..." type="text" class="form-control" ng-model="state.query">
        <button class="btn btn-default" type="submit">
          <span class="fa fa-search"></span>
        </button>
      </form>

      <div class="button-group">
        <button ng-click="openAdd()" class="btn"><i class="fa fa-plus"></i></button>
        <button ng-click="openSave()" class="btn"><i class="fa fa-save"></i></button>
        <button ng-click="openLoad()" class="btn"><i class="fa fa-folder-open"></i></button>
        <button ng-click="openShare()" class="btn"><i class="fa fa-code"></i></button>
        <button ng-click="refresh()" class="btn"><i class="fa fa-refresh"></i></button>
      </div>
    </navbar>
  </nav>
  <config config-template="configTemplate" config-object="opts"></config>
  <dashboard-grid></dashboard-grid>
</div>
