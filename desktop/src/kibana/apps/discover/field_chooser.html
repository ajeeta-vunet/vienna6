<ul>
  <li ng-repeat="field in fields">
    <span ng-click="toggle(field.name)">
      <i
        class="fa"
        ng-class="{
          'fa-check-square': !field.hidden,
          'fa-square-o': field.hidden
        }">
      </i>
      {{field.name}}
    </span>
  </li>
</ul>
<small class="pull-right"><a ng-click="refresh()">refresh field list</a></small>
