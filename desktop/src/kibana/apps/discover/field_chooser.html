<ul>
  <li ng-repeat="field in fields">
    <span ng-click="toggle(field.name)">
      <i
        class="fa"
        ng-class="{
          'fa-check-square': field.display,
          'fa-square-o': !field.display
        }">
      </i>
      {{field.name}}
    </span>
  </li>
</ul>
<small><a ng-click="refresh()">refresh field list</a></small>
