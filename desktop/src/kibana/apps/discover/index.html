<div ng-controller="discover">
  <nav class="navbar navbar-default navbar-static-top">
    <ul class="nav navbar-nav pull-right navbar-inline">
      <li><a class="navbar-link" ng-click="toggleSave()"><i class="fa fa-save"></i></a></li>
      <li><a class="navbar-link" ng-click="toggleLoad()"><i class="fa fa-folder-open"></i></a></li>
      <li><a class="navbar-link" ng-click="toggleConfig()"><i class="fa fa-gear"></i></a></li>
    </ul>
    <form class="navbar-form" ng-submit="fetch()">
      <div class="form-group" style="display:inline;">
        <div class="input-group">
          <input placeholder="Search..." type="text" class="form-control" ng-model="state.query">
          <span class="input-group-addon btn btn-default" ng-click="fetch()"><span class="fa fa-search"></span></span>
          <span class="input-group-addon btn btn-default" ng-click="resetQuery()"><span class="fa fa-ban"></span></span>
        </div>
      </div>
    </form>
  </nav>
  <config config-template="configTemplate" config-object="opts" config-close="configClose" config-submit="fetch"></config>

  <div class="container-fluid">
    <div class="row">
      <div class="discover-hits"><strong>{{hits || 0}}</strong> hits</div>

      <div class="col-md-2 sidebar-container">
        <disc-field-chooser
          fields="fields"
          toggle="toggleField"
          refresh="refreshFieldList"
          data="rows"
          filter="filterQuery"
          search-source="searchSource"
          state="state">
        </disc-field-chooser>
      </div>
      <div class="col-md-10">

        <div class="discover-timechart" ng-if="vis">
          <center class="small">
            <span tooltip="To change the time, click the clock icon in the navigation bar">{{timeRange.from | moment}} - {{timeRange.to | moment}}</span>
            <!-- TODO: Currently no way to apply this setting to the visualization -->
            <!-- <select
              class="form-control"
              ng-model="state.interval"
              ng-options="interval as interval for interval in intervalOptions"
              ng-change="setupVisualization();fetch()"
              >
            </select> -->
          </center>

          <div ng-show="searchSource.activeFetchCount" class="discover-timechart-overlay">
            <div class="spinner large">
            </div>
          </div>
          <visualize vis="vis"></visualize>
        </div>
        <div class="discover-table"
          fixed-scroll='table'
          fixed-scroll-trigger="state.columns">

          <kbn-table class="table table-condensed"
            rows="rows"
            columns="state.columns"
            sorting="state.sort"
            filtering="filterQuery"
            refresh="fetch"
            max-length="opts.maxSummaryLength"
            timefield="opts.timefield"
            mapping="fieldsByName">
          </kbn-table>
          <div ng-if="rows.length == opts.sampleSize" class="discover-table-footer">
            <center>
              These are the first {{opts.sampleSize}} results matching your query,
              refine your search to see more. <a ng-click="toTop()">Back to top.</a>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
