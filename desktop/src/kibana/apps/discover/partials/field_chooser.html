<div class="sidebar-list">
  <div class="sidebar-list-header">
    <h5>Selected</h5>
  </div>
  <ul bindonce class="list-unstyled">
    <discover-field field="field" ng-repeat="field in fields|filter:{display:true}" data="data">
    </discover-field>
  </ul>

  <div class="sidebar-list-header sidebar-item">
    <h5 ng-click="showFilter = !showFilter">Available
      <button
        ng-class="hasFieldFilter ? 'btn-success' : 'btn-default'"
        class="btn btn-xs btn-default pull-right discover-field-filter-toggle">
        <i class="fa fa-gear"></i>
      </button>
    </h5>
  </div>

  <div class="sidebar-item" ng-show="showFilter">
    <div ng-click="showFilter = !showFilter" class="discover-field-details-close">
        <i class="fa fa-chevron-up"></i>
    </div>
    <form role="form" class="discover-field-details">
      <div class="form-group">
        <div class="btn-group pull-right">
          <button
            ng-repeat="opt in fieldFilterOptions"
            class="btn btn-default btn-xs"
            ng-class="{active: fieldFilter.analyzed === opt.value}"
            ng-click="toggleFilterVal('analyzed', opt.value)"
            type="button">
            {{opt.label}}
          </button>
        </div>
        <label>
          Analyzed
        </label>
        <!-- <select
          required
          ng-options="opt.value as opt.label for opt in fieldFilterOptions"
          ng-model="fieldFilter.analyzed"
          class="form-control">
        </select> -->
      </div>
      <div class="form-group">
        <div class="btn-group pull-right">
          <button
            ng-repeat="opt in fieldFilterOptions"
            class="btn btn-default btn-xs"
            ng-class="{active: fieldFilter.indexed === opt.value}"
            ng-click="toggleFilterVal('indexed', opt.value)"
            type="button">
            {{opt.label}}
          </button>
        </div>
        <label>
          Indexed
        </label>
        <!--
        <select
          required
          ng-options="opt.value as opt.label for opt in fieldFilterOptions"
          ng-model="fieldFilter.indexed"
          class="form-control">
        </select> -->
      </div>
      <div class="form-group">
        <label>
          Type
        </label>
        <select
          required
          ng-options="field as field for field in fieldTypes"
          ng-model="fieldFilter.type"
          class="form-control">
        </select>
      </div>
      <div class="form-group">
        <label>
          Field name
        </label>
        <input type="text" class="form-control" ng-model="fieldFilter.name">
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" ng-model="fieldFilter.missing">
          Hide Missing Fields
        </label>
      </div>
    </form>
    <div ng-click="resetFilters()" class="sidebar-item-button danger ng-scope" ng-disabled="!hasFieldFilter">Reset Filters</div>
  </div>

  <ul bindonce class="list-unstyled">
    <discover-field
      ng-repeat="field in fields | filter:showInAvailableList"
      field="field"
      data="data">
    </discover-field>
  </ul>

</div>
