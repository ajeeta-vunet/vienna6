<div class="visualize-chart"></div>
<div ng-click="toggleTable()" class="visualize-show-table">
  <small>
    <i
      ng-class="{
        'fa-chevron-up': !showTable,
        'fa-chevron-down': showTable
      }"
      class="fa"></i></small>
</div>
<visualize-table rows="chartData.raw.rows" columns="chartData.raw.columns" show="showTable"></visualize-table>
