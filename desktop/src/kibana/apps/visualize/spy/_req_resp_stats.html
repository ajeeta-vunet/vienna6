<div ng-show="spyMode.name === 'request'">
  <pre>{{history[0].req | json}}</pre>
</div>

<div ng-show="spyMode.name === 'response'">
  <pre>{{history[0].resp | json}}</pre>
</div>

<div ng-show="spyMode.name === 'stats'">
  <table class="table">
    <tr ng-repeat="pair in history[0].meta">
      <td>{{pair[0]}}</td>
      <td>{{pair[1]}}</td>
    </tr>
  </table>
</div>
