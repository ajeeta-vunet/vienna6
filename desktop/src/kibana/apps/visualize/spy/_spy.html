<div ng-click="toggleExtra()" class="visualize-show-extras">
  <small>
    <i class="fa" ng-class="currentExtra ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
  </small>
</div>
<div class="visualize-spy">
  <ul class="nav nav-tabs visualize-spy-tabs">
    <li
      ng-repeat="section in sections"
      ng-class="{ active: spyMode === section }">
      <a ng-click="setActiveSpyMode(section)">{{section.display}}</a>
    </li>
  </ul>
</div>
