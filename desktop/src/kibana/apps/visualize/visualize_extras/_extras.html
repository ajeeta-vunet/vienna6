<div class="visualize-show-extras">
  <small>
    <i
      ng-repeat="extra in extras"
      ng-click="toggleExtra(extra.name)"
      class="fa"
      tooltip="{{ currentExtra.name === extra.name ? 'close' : extra.desc}}"
      tooltip-placement="{{ onlyShowExtra ? 'bottom' : 'top' }}"
      ng-class="currentExtra.name === extra.name ? 'fa-chevron-down' : extra.icon">
    </i>
  </small>
</div>
