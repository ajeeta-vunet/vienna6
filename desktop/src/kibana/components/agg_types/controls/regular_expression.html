<div class="form-group">
  <label>{{ aggParam.name | label }}</label>
  <input
    type="text"
    class="form-control"
    ng-model="params[aggParam.name].pattern"
  >
  <div class="form-group">
    <div ng-repeat="(flag, i) in aggParam.flags">
      <input
        type="checkbox"
        ng-model="params[aggParam.name].flags[flag]"> {{ flag }}
    </div>
  </div>
</div>
