<form>
  <div class="form-group">
    <label ng-if="title" ng-bind="title"></label>
    <input
      ng-model="filter"
      ng-attr-placeholder="{{noun}} Filter"
      class="form-control"
      name="filter"
      type="text">
  </div>
</form>
<ul class="media-list well well-sm finder-options">
  <li ng-repeat="hit in hits" ng-class="hit.previewUrl || hit.description ? 'media' : ''">
    <a class="pull-left" ng-if="hit.previewUrl" ng-href="{{ makeUrl(hit) }}" ng-click="onChoose(hit)">
      <img class="media-object" ng-src="{{ hit.previewUrl }}">
    </a>
    <div ng-class="hit.previewUrl || hit.description ? 'media-body' : ''">
      <div ng-class="hit.previewUrl || hit.description ? 'media-heading' : ''">
        <a ng-href="{{makeUrl(hit)}}" ng-click="onChoose(hit)" ng-bind="hit.title"></a>
      </div>
      <p ng-if="hit.description" ng-bind="hit.description"></p>
    </div>
  </li>
  <p ng-if="hits.length === 0" ng-bind="'No matching ' + nouns + ' found.'"></p>
</ul>
