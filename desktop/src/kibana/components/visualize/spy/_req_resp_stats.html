<div ng-if="!history.complete" class="alert alert-info" role="alert">
  Request in progress
</div>

<div ng-show="spyMode.name === 'request'">
  <a href="" clip-copy="getReq()">Copy</a>
  <pre>{{history.req | json}}</pre>
</div>

<div ng-show="spyMode.name === 'response'">
  <a clip-copy="history.resp">Copy</a>
  <pre>{{history.resp | json}}</pre>
</div>

<div ng-show="spyMode.name === 'stats'">
  <table class="table">
    <tr ng-repeat="pair in history.meta">
      <td>{{pair[0]}}</td>
      <td>{{pair[1]}}</td>
    </tr>
  </table>
</div>
