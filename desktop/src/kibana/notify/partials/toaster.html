<ul class="toaster">
  <li ng-repeat="notif in list" kbn-toast notif="notif">
    <div class="alert" ng-class="'alert-' + notif.type">
      <table><tr>
        <td>
            <i class="fa" ng-class="'fa-' + notif.icon" tooltip="{{notif.title}}"></i> {{ notif.content }}
        </td>
        <td>
          <button
            type="button"
            ng-if="notif.stack && !notif.showStack"
            class="btn"
            ng-class="'btn-' + notif.type"
            ng-click="notif.showStack = true"
            >More Info</button>
          <button
            type="button"
            ng-if="notif.report"
            class="btn"
            ng-class="'btn-' + notif.type"
            ng-click="notif.report()"
            >Report</button>
          <button
            type="button"
            ng-if="notif.accept"
            class="btn"
            ng-class="'btn-' + notif.type"
            ng-click="notif.accept()"
            >OK</button>
          <button
            type="button"
            ng-if="notif.address"
            class="btn"
            ng-class="'btn-' + notif.type"
            ng-click="notif.address()"
            >Fix it</button>
        </td>
      </tr></table>
      <pre ng-if="notif.stack && notif.showStack" ng-bind="notif.stack"></pre>
    </div>
  </li>
</ul>
