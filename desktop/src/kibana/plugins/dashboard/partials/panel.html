<div class="panel panel-default">
  <div class="panel-heading">
    <span class="panel-title">{{view.title}}</span>
    <div class="btn-group">
      <a ng-show="!appEmbedded" ng-href="#visualize/edit/{{panel.id | uriescape}}"><i class="fa fa-pencil"></i></a>
      <a ng-show="!appEmbedded" ng-click="remove()"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div ng-if="error" class="load-error">
    <i class="fa fa-exclamation-triangle"></i>
    <span ng-bind="error"></span>
  </div>

  <visualize ng-if="panel.type == 'visualization' && savedVis"
    vis="savedVis.vis"
    search-source="savedVis.searchSource"
    class="panel-content"></visualize>

  <doc-table ng-if="panel.type == 'search'"
    search-source="searchSource"
    columns="columns"
    class="panel-content">
  </doc-table>
</div>
