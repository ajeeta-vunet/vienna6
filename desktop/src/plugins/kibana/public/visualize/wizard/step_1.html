<div class="wizard-vis-container">
  <div class="wizard">
    <div class="wizard-vis-column first">
      <h3>Create New Visualization</h3>
      <div class="wizard-vis-types">
        <a class="wizard-vis-type"
          ng-repeat="type in visTypes.inTitleOrder"
          ng-href="{{ visTypeUrl(type) }}">

          <div class="wizard-vis-type-heading">
            <i aria-hidden="true" class="fa fa-fw icon-color" ng-class="type.icon"></i>
            <h4>{{type.title}}</h4>
          </div>

          <p class="wizard-vis-type-description">{{type.description}}</p>
        </a>
      </div>
    </div>

    <div class="wizard-vis-column">
      <h3>Or, Open a Saved Visualization</h3>
      <saved-object-finder title="Saved Visualizations" type="visualizations" style="flex: 1; background-color: #f6f6f6;"></saved-object-finder>
    </div>
  </div>
</div>
