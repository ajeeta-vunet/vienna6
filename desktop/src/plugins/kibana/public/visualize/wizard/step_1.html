<div class="wizard-vis-container">
  <div class="wizard" style="display: flex;">

    <div class="wizard-vis-column" style="flex: 1; display: flex; flex-direction: column;">

      <h2>Create New Visualization</h2>

      <div class="wizard-vis-types" style="flex: 1; background-color: #f6f6f6;">
        <a class="wizard-vis-type" ng-repeat="type in visTypes.inTitleOrder" ng-href="{{ visTypeUrl(type) }}">
          <div class="wizard-vis-type-heading">
            <i aria-hidden="true" class="fa fa-fw" ng-class="type.icon"></i>
            <h4>{{type.title}}</h4>
          </div>
          <p class="wizard-vis-type-description">{{type.description}}</p>
        </a>
      </div>

    </div>

    <div class="wizard-vis-column" style="display: flex; flex-direction: column; flex: 1;">
      <h2>Or, Open a Saved Visualization</h2>
      <saved-object-finder title="Saved Visualizations" type="visualizations" style="flex: 1; background-color: #f6f6f6;"></saved-object-finder>
    </div>
  </div>
</div>
