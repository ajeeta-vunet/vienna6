<h2>Create New Visualization: Select Source</h2>
<ul class="list-group list-group-menu">
  <li class="list-group-item" style="border: none; background-color: #F6F6F6; border-radius: 0; padding-left: 5px;">
    <!-- Index patterns -->
    <div style="padding-left: 5px;">
      <label>From a New Search</label>
    </div>
    <div class="form-group" style="padding-left: 5px;">
      <select class="form-text form-control"
              ng-model="indexPattern.selection"
              ng-options="pattern as pattern for pattern in indexPattern.list | orderBy:'toString()'">
        <option value="">Select an index pattern...</option>
      </select>
    </div>
  </li>
  <li class="list-group-item" style="border: none; background-color: #F6F6F6; border-radius: 0; padding: 0;">
    <!-- Saved searches -->
    <div style="padding-left: 10px;">
      <label style="margin-bottom: 0;">Or, From a Saved Search<label>
    </div>
    <saved-object-finder
            title="Saved Searches"
            type="searches"
            make-url="step2WithSearchUrl">
    </saved-object-finder>
  </li>
</ul>
