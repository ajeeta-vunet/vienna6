<div class="wizard">
  <div class="wizard-column">
    <h3>From a New Search</h3>
    <!-- Index patterns -->
    <div class="wizard-row">

      <table class="step-2-table table table-striped">
        <thead>
          <tr>
            <th class="step-2-table-header">Index Patterns</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pattern in indexPattern.list">
            <td>
              <a class="index-link"  href ng-click="goToUrl(pattern)">{{pattern}}</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <div class="wizard-column">
    <h3>Or, From a Saved Search</h3>
    <!-- Saved searches -->
    <saved-object-finder
        title="Saved Searches"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl">
    </saved-object-finder>
  </div>
</div>
