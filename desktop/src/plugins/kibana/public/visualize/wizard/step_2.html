<div class="wizard">
  <div class="wizard-column-1">
    <h3>From a New Search, Select Index</h3>
    <paginated-selectable-list
      per-page="20"
      list="indexPattern.list"
      user-make-url="makeUrl"
      class="wizard-row">
    </paginataed-selectable-list>
  </div>
  <div class="wizard-column-2">
    <h3>Or, From a Saved Search</h3>
    <!-- Saved searches -->
    <saved-object-finder
        title="Saved Searches"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl">
    </saved-object-finder>
  </div>
</div>
