<h2>Create New Visualization: Select Source</h2>
<ul class="list-group list-group-menu">
  <li class="step-2-list list-group-item">
    <!-- Index patterns -->
    <div class="search-padding">
      <label>From a New Search</label>
    </div>
    <div class="search-padding form-group">
      <select class="form-text form-control"
              ng-model="indexPattern.selection"
              ng-options="pattern as pattern for pattern in indexPattern.list | orderBy:'toString()'">
        <option value="">Select an index pattern...</option>
      </select>
    </div>
  </li>
  <li class="list-search-item list-group-item">
    <!-- Saved searches -->
    <div class="saved-search-label" >
      <label>Or, From a Saved Search<label>
    </div>
    <saved-object-finder
            title="Saved Searches"
            type="searches"
            make-url="step2WithSearchUrl">
    </saved-object-finder>
  </li>
</ul>
