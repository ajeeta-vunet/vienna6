<div class="wizard">
  <selectable-list
    perPage="20"
    list="indexPattern.list | orderBy: 'toString()'"
    userOnSelect="makeUrl">
  </selectable-list>
  <div class="wizard-column">
    <h3>Or, From a Saved Search</h3>
    <!-- Saved searches -->
    <saved-object-finder
        title="Saved Searches"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl">
    </saved-object-finder>
  </div>
</div>
