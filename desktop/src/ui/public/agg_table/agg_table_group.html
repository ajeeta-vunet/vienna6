<table ng-if="rows"
       class="table agg-table-group"
       ng-class="{'vunet-grid-table': useTableGrids, 'vunet-plain-table': !useTableGrids}"
       ng-repeat="table in rows">
  <thead>
    <tr>
      <th ng-if="table.tables"
          scope="col">
        <span class="agg-table-group-header">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <kbn-agg-table-group
          ng-if="table.tables"
          group="table"
          per-page="perPage"
          sort="sort"
          print-report="printReport"
          show-total="showTotal"
          total-func="totalFunc"
          color-schema="colorSchema"
          link-info="linkInfo"
          add-sr-number="addSrNumber"
          cell-font-size="cellFontSize"
          cumulative-row-operation="cumulativeRowOperation"
          cumulative-column-operation="cumulativeColumnOperation">
        </kbn-agg-table-group>
        <kbn-agg-table ng-if="table.rows"
                       table="table"
                       export-title="exportTitle"
                       per-page="perPage"
                       sort="sort"
                       show-total="showTotal"
                       total-func="totalFunc"
                       is-matrix="isMatrix"
                       color-schema="colorSchema"
                       link-info="linkInfo"
                       interval="interval"
                       print-report="printReport"
                       is-collapse-time-headers="isCollapseTimeHeaders"
                       add-sr-number="addSrNumber"
                       cell-font-size="cellFontSize"
                       sr-number-title="srNumberTitle"
                       cumulative-row-operation="cumulativeRowOperation"
                       cumulative-column-operation="cumulativeColumnOperation">
        </kbn-agg-table>
      </td>
    </tr>
  </tbody>
</table>
<table ng-if="columns"
       class="table agg-table-group">
  <thead>
    <tr>
      <th ng-repeat="table in columns"
          ng-if="table.tables"
          scope="col">
        <span class="agg-table-group-header">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="table in columns">
        <kbn-agg-table-group ng-if="table.tables"
                             group="table"
                             per-page="perPage"
                             sort="sort"
                             show-total="showTotal"
                             total-func="totalFunc"
                             color-schema="colorSchema"
                             link-info="linkInfo"
                             add-sr-number="addSrNumber"
                             cell-font-size="cellFontSize"
                             cumulative-row-operation="cumulativeRowOperation"
                             cumulative-column-operation="cumulativeColumnOperation">
        </kbn-agg-table-group>
        <kbn-agg-table ng-if="table.rows"
                       table="table"
                       export-title="exportTitle"
                       per-page="perPage"
                       sort="sort"
                       show-total="showTotal"
                       total-func="totalFunc"
                       is-matrix="isMatrix"
                       per-page="perPage"
                       color-schema="colorSchema"
                       link-info="linkInfo"
                       interval="interval"
                       print-report="printReport"
                       add-sr-number="addSrNumber"
                       cell-font-size="cellFontSize"
                       cumulative-row-operation="cumulativeRowOperation"
                       cumulative-column-operation="cumulativeColumnOperation">
        </kbn-agg-table>
      </td>
    </tr>
  </tbody>
</table>
