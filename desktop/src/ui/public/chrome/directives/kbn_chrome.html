<div id="globalChromeContent" class="content content-normal" chrome-context data-test-subj="kibanaChrome">
  <!-- global-nav is the sidebar which was used by kibana and we have
  introduced our sidebar so global-nav is commented -->
  <!-- <global-nav
    chrome="chrome"
    data-test-subj="globalNav"
    is-visible="chrome.getVisible()"
    logo-brand="chrome.getBrand('logo')"
    small-logo-brand="chrome.getBrand('smallLogo')"
    app-title="chrome.getAppTitle()"
  ></global-nav> -->
  <div ng-show="!$root.printReport" class="fixed-left widescreen" id="body">
    <div id="wrapper" class="forced">
      <vunet-sidebar app-props="appProps"></vunet-sidebar>
    </div>
    <!-- jQuery  -->
  </div>
  <div id="globalAppWrapper" class="app-wrapper app-wrapper-normal" ng-class="{ 'hidden-chrome': !chrome.getVisible() }">
    <div class="app-wrapper-panel">
      <kbn-loading-indicator></kbn-loading-indicator>
      <vunet-navbar ng-show="!$root.printReport" toggle-dark-theme="toggleDarkTheme" app-props="appProps"></vunet-navbar>
      <kbn-notifications ng-show="!$root.printReport" list="$root.notifList"></kbn-notifications>
      <div id="ngViewAppDiv" class="application vunet-application" ng-class="'tab-' + chrome.getFirstPathSegment() + ' ' + chrome.getApplicationClasses()"
       ng-view></div>
    </div>
  </div>
</div>
