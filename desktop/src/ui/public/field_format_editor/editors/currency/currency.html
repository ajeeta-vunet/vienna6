<div class="form-group">
  <label>Choose your Input</label>
  <select
    ng-model="editor.formatParams.locale"
    ng-options="opt.id as opt.name for opt in editor.field.format.type.locales"
    class="form-control">
  </select>
</div>
<div class="form-group">
  <label>Choose your format</label>
  <select
    ng-model="editor.formatParams.input"
    ng-options="opt.id as opt.name for opt in editor.field.format.type.inputs |  filter: { show: true }"
    class="form-control" >
  </select>
</div>
<field-format-editor-samples inputs="editor.field.format.type.sampleInputs"></field-format-editor-samples>
