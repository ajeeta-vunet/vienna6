<form role="form" class="form-inline">
  <div class="container-fluid">
    <div class="saved-object-finder-row row">
      <div class="saved-object-finder-input input-group form-group finder-form col-md-8">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input
          input-focus
          ng-model="filter"
          placeholder="Filter..."
          ng-keydown="finder.filterKeyDown($event)"
          class="form-control"
          name="filter"
          type="text" />
      </div>
      <div class="saved-object-finder-column col-md-2">
        <span>{{finder.hitCount}} of {{finder.hitCount}}</span>
      </div>
      <div class="saved-object-finder-column col-md-2">
        <a class="small" ng-click="finder.manageObjects(finder.properties.name)">Manage</a>
      </div>
    </div>
  </div>
</form>
<paginate list="finder.hits" per-page="24">
  <table class="list-group list-group-menu table table-striped"
    ng-class="{'select-mode': finder.selector.enabled}">

    <thead>
      <tr ng-hide="finder.hits.length === 0">
        <th class="col-md-1">Type</th>
        <th class="col-md-11">Name</th>
      </tr>
    <thead>

    <tbody>
      <tr ng-class="{'active': finder.selector.index === $index && finder.selector.enabled}"
          ng-repeat="hit in page"
          ng-keydown="finder.hitKeyDown($event, page, paginate)"
          ng-click="finder.onChoose(hit, $event)">
        <th class="first-cell col-md-1" scope="row">
          <a ng-href="{{finder.makeUrl(hit)}}"
            ng-blur="finder.hitBlur($event)"
            ng-click="finder.preventClick($event)">
            <i aria-hidden="true" class="fa" ng-if="hit.icon" ng-class="hit.icon"></i>
          </a>
        </th>
        <td class="col-md-11">
          {{hit.title}}
          <p ng-if="hit.description" ng-bind="hit.description"></p>
        </td>
      </tr>
      <tr ng-if="finder.hits.length === 0">
        <td>
          <p ng-bind="'No matching ' + finder.properties.nouns + ' found.'"></p>
        </td>
      </tr>
    </tbody>
  </table>
</paginate>
