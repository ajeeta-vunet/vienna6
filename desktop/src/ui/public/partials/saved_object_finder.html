<form role="form" class="form-inline">
  <div class="container-fluid">
    <div class="row">
      <div class="input-group form-group finder-form col-md-8">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input
          input-focus
          ng-model="filter"
          ng-attr-placeholder="{{finder.properties.nouns}} Filter..."
          ng-keydown="finder.filterKeyDown($event)"
          class="form-control"
          style="text-transform: capitalize"
          name="filter"
          type="text" />
      </div>
      <div id="finder-hit-count" class="col-md-2">
        <span>{{finder.hitCount}} of {{finder.hitCount}}</span>
      </div>
      <div id="finder-manage-object" class="col-md-2">
        <a class="small" ng-click="finder.manageObjects(finder.properties.name)">Manage {{finder.properties.nouns}}</a>
      </div>
    </div>
  </div>
</form>
<paginate list="finder.hits" per-page="20">
  <ul class="li-striped list-group list-group-menu"
    ng-class="{'select-mode': finder.selector.enabled}">

    <li class="list-group-item list-group-menu-item">
      <ul>
        <li class="finder-type paginate-heading" ng-show="finder.properties.noun === 'Visualization'">Type</li>
        <li class="finder-name paginate-heading">
          Name
          <i
            class="fa"
            ng-click="finder.sortHits(finder.hits)"
            ng-class="{
              'fa-caret-up': finder.isAscending === true,
              'fa-caret-down': finder.isAscending === false,
            }">
          </i>
        </li>
      </ul>
    </li>

    <li
      class="list-group-item list-group-menu-item"
      ng-class="{'active': finder.selector.index === $index && finder.selector.enabled}"
      ng-repeat="hit in page"
      ng-keydown="finder.hitKeyDown($event, page, paginate)"
      ng-click="finder.onChoose(hit, $event)">

      <a ng-href="{{finder.makeUrl(hit)}}"
          ng-blur="finder.hitBlur($event)"
          ng-click="finder.preventClick($event)">
        <ul>
          <li ng-show="finder.properties.noun === 'Visualization'" class="finder-type">
            <i aria-hidden="true" class="fa" ng-if="hit.icon" ng-class="hit.icon"></i>
          </li>
          <li class="finder-name">
            {{hit.title}}
            <p ng-if="hit.description" ng-bind="hit.description"></p>
          </li>
        </ul>
      </a>
    </li>

    <li
      class="list-group-item list-group-no-results"
      ng-if="finder.hits.length === 0">
      <p ng-bind="'No matching ' + finder.properties.nouns + ' found.'"></p>
    </li>

  </ul>
</paginate>
