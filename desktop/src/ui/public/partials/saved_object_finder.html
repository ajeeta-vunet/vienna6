<form role="form" class="form-inline">
  <div class="container-fluid">
    <div class="row" style="background-color: #f6f6f6; padding: 10px;">
      <div class="input-group form-group finder-form col-md-8" style="float: left">
        <span class="input-group-addon" style="padding: 5px 0px !important; background-color: #ffffff; border: none;">
          <i class="fa fa-search"></i>
        </span>
        <input
          input-focus
          style="border: none; padding: 5px 0px; border-radius: 4px;"
          ng-model="filter"
          placeholder="Filter..."
          ng-keydown="finder.filterKeyDown($event)"
          class="form-control"
          name="filter"
          type="text" />
      </div>
      <div class="col-md-2" style="vertical-align: middle; padding: 5px;">
        <span>{{finder.hitCount}} of {{finder.hitCount}}</span>
      </div>
      <div class="col-md-2" style="padding: 5px;">
        <a class="small" ng-click="finder.manageObjects(finder.properties.name)">Manage</a>
      </div>
    </div>
  </div>
</form>
<paginate list="finder.hits" per-page="5">
  <table style="width: 100%" class="list-group list-group-menu table-striped" ng-class="{'select-mode': finder.selector.enabled}">

    <!-- Table Headers -->
    <tr>
      <th scope="row">Type</th>
      <th>Name</th>
    </tr>

    <!-- Table body -->
    <tr class=""
        scope="row"
        style="padding: 0px 10px;"
        ng-class="{'active': finder.selector.index === $index && finder.selector.enabled}"
        ng-repeat="hit in page"
        ng-keydown="finder.hitKeyDown($event, page, paginate)"
        ng-click="finder.onChoose(hit, $event)">

      <td>
        <a ng-href="{{finder.makeUrl(hit)}}"
          ng-blur="finder.hitBlur($event)"
          ng-click="finder.preventClick($event)">
          <i aria-hidden="true" class="fa" ng-if="hit.icon" ng-class="hit.icon"></i>
        </a>
      </td>

      <td>
        {{hit.title}}
        <p ng-if="hit.description" ng-bind="hit.description"></p>
      </td>
    </tr>

    <tr ng-if="finder.hits.length === 0">
      <td>
        <p ng-bind="'No matching ' + finder.properties.nouns + ' found.'"></p>
      </td>
    </tr>

  </table>
</paginate>
