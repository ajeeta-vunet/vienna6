<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>vuSmartMaps</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="/vunet/favicon.ico" />
  <meta name="theme-color" content="#b30984" />
  <link rel="manifest" href="/assets/manifest.json" />
  <style>
    /* we don't want to wait for CSS to load and then display the loader, This is done to show loader as soon as html file is loaded. Later JS and other assets can be loaded with a loader displayed. */
    .error-page-image{width:50%;}@media screen and (max-width:768px){.error-page-image{width:90%;}}.error-page-message-login-again{text-align:left;}.error-page-message-list{text-align:left;margin-top:1%;}.error-page-message{display:inline-block;margin-top:3%;}.kbn-loader-container{position:fixed;display:flex;align-content:center;padding-top:calc(50vh - 29px);top:0;left:0;right:0;bottom:0}.kbn-loader-container .kbn-loader{height:58px;width:58px;margin:0 auto;position:relative;border:2px solid transparent;border-top:2px solid #00a69b;border-radius:100%;opacity:0;display:block;animation:rotation .75s .5s infinite linear,fadeIn 1s .5s ease-in-out forwards}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}@keyframes rotation{from{transform:rotate(0)}to{transform:rotate(359deg)}}
  </style>
</head>

<body>
  <div id="root">
    <div class="kbn-loader-container">
      <div class="kbn-loader"></div>
    </div>
  </div>
</body>
</html>
