<link rel="shortcut icon" href="/plugins/sense/favicon.ico">

<navbar>
  <span class="name">Server</span>

  <form
    name="serverInput"
    class="inline-form"
    role="form">

    <input
      type="text"
      id="es_server"
      placeholder="http://servername:port"
      aria-label="Server Name"
      class="form-control">
  </form>

  <div class="fill">
    <span class="label">
      <span id="notification" class="hidden label label-info"></span>
    </span>
  </div>

  <div class="button-group" role="toolbar">
    <kbn-tooltip text="History" placement="bottom" append-to-body="1">
      <button
        id="history_btn"
        aria-label="History"
        aria-haspopup="true"
        aria-expanded="{{ sense.dropdown.is('history') }}"
        ng-class="{ active: sense.dropdown.is('history') }"
        ng-click="sense.dropdown.toggle('history');">
        <i aria-hidden="true" class="fa fa-clock-o"></i>
      </button>
    </kbn-tooltip>

    <kbn-tooltip text="Settings" placement="bottom" append-to-body="1">
      <button
        id="settings_btn"
        aria-label="Settings"
        aria-haspopup="true"
        aria-expanded="{{ sense.dropdown.is('settings') }}"
        ng-class="{ active: sense.dropdown.is('settings') }"
        ng-click="sense.dropdown.toggle('settings');">
        <i aria-hidden="true" class="fa fa-cog"></i>
      </button>
    </kbn-tooltip>

    <kbn-tooltip text="Help" placement="bottom" append-to-body="1">
      <button
        id="help_btn"
        aria-label="Help"
        aria-haspopup="true"
        aria-expanded="{{ sense.dropdown.is('help') }}"
        ng-class="{ active: sense.dropdown.is('help') }"
        ng-click="sense.dropdown.toggle('help');">
        <i aria-hidden="true" class="fa fa-question-circle"></i>
      </button>
    </kbn-tooltip>
  </div>
</navbar>

<config config-template="sense.dropdown" config-object="sense"></config>

<div id="editor_output_container">
  <div id="editor_container">
    <ul id="autocomplete"></ul>
    <div id="editor_actions">
      <a id="send" href="#" data-toggle="tooltip" title="click to send request"><i
          class="fa fa-play"></i></a>
      <a id="request_wrench" data-toggle="dropdown" href="#"><i
          class="fa fa-wrench"></i></a>
      <ul class="dropdown-menu">
        <li><a id="copy_as_curl" tabindex="-1" href="#">Copy as cURL</a></li>
        <li><a id="auto_indent" tabindex="-1" href="#">Auto indent</a></li>
      </ul>
    </div>

    <div id="editor">GET _search
{
  "query": { "match_all": {} }
}</div>

  </div>
  <div id="editor_resizer">&#xFE19;</div>
  <div id="output_container">
    <div id="output">{}</div>
  </div>
</div>
